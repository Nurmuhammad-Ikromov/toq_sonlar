<!DOCTYPE html>
<html>
	<head>
		<title>Tub ko'paytuvchilarga ajratish</title>
		<link rel="stylesheet" href="./main.css" />
	</head>
	<body>
		<div class="container">
			<div class="main">
				<h2 class="header">Sonni tub ko'paytuvchilarga ajratish</h2>
				<div class="input-group">
					<label for="number-input">Sonni kiriting:</label>
					<input
						id="number-input"
						type="number"
						min="2"
						step="1"
						required
					/>
				</div>
				<button class="btn" id="calculate-button">Hisoblash</button>
				<div class="result">
					<label id="result-label"></label>
				</div>

				<p id="text"></p>
			</div>
		</div>

		<div class="author">
			<div class="author-name">
				Muallif:
				<p>Usmonov Muhammadjon</p>
				<p>Boboqulov Behruz</p>
				<p>Salohiddinov Og'abek</p>
				<p>Sultonov Diyor</p>
				<p>Ikromov Nurmuhammad</p>
			</div>
		</div>

		<script src="main.js"></script>
	</body>
</html>
